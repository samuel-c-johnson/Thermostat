<table>
  <tr>
    <td colspan="3">
      <p align="center" style="font-size: 50px;" >Temperature</p>
    </td>
  </tr>

  <tr>
    <td>
      <input type="image" src="./images/plus.png" name="plus" id="plus-button" height="120" width="120" />
    </td>
    <td style="width: 350px;" rowspan="2">
        <p align="center" style=" font-size: 150px;"><span id="temp-text"></span> &deg;</p>
    </td>
    <td>
      <input type="image" src="./images/energysave.png" name="energysave" id="energysaver" height="120" width="120" /> </div>
    </td>
  </tr>

  <tr>
  <td>
    <input type="image" src="./images/minus.png" class= name="minus" id="minus-button" height="120" width="120"/>
  </td>

  </td> -->
  <td>
    <input type="image" src="./images/reset.jpg" name="reset" id="resetbutton" height="145" width="145" />

  </tr>


</table>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script>
var thermostat = new Thermostat()

$(document).ready(function(){
  $("#temp-text").text(thermostat.temperature)
  $("#plus-button").click(function(){
    // console.log(thermostat.temeprature)
    thermostat.increase()
    $("#temp-text").text(thermostat.temperature)
  })

  $("#minus-button").click(function(){
    // console.log(thermostat.temeprature)
    thermostat.decrease()
    $("#temp-text").text(thermostat.temperature)
  })

  $("#energysaver").click(function(){
    // console.log(thermostat.temeprature)
    thermostat.powerSaverSwitch()
    $("#temp-text").text(thermostat.temperature)
  })


});

</script>
